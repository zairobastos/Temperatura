<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Essa página trata-se de um clone de temperatura do google">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura - ZB CLIMA</title>

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/section.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dark-light.css">
</head>
<body>
    <div class="dark-light">
        <p class="tema-nome">Tema: Dark</span></p>
        <input type="checkbox" name="toggle" id="toggle" class="toggle toggle-dark">
        <label for="toggle" id="label-toggle"></label>
    </div>
    <header class="pesquisar">
        <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da cidade" autocomplete="off">
        <button type="submit" class="pesquisa">Pesquisar</button>
    </header>
    <section class="desativado">
        <header>
            <div class="estatistica">
                <figure>
                    <img alt="Imagem que representa o clima" class="img-clima">
                </figure>
                <div class="temp">
                    <h1></h1>
                    <sup>
                        <span class="celsius ativo">ºC</span>|<span class="fahrenheit">ºF</span>
                    </sup>
                    <div>
                        <p>Chuva: <span class="chuva"></span></p>
                        <p>Umidade: <span class="umidade"></span></p>
                        <p>Vento: <span class="vento"></span></p>
                    </div>
                </div>
            </div>
            <div class="city">
                <h2></h2>
                <p class="day"></p>
                <p class="tempo"></p>
            </div>
        </header>
        <main>
            <nav>
                <ul>
                    <li class="temperaturas ativo">Temperatura</li>
                    <span></span>
                    <li class="chuvas">Chuva</li>
                    <span></span>
                    <li class="umidades">Umidade</li>
                </ul>
            </nav>
            <div id="chart">

            </div>
        </main>
        <footer>
            <div class="day1 ativo-day">
                <p class="day"></p>
                <figure>
                    <img alt="tempo" class="tempo1">
                </figure>
                <div>
                    <p class="day max"></p>
                    <p class="min"></p>
                </div>
            </div>
            <div class="day2">
                <p class="day"></p>
                <figure>
                    <img alt="tempo" class="tempo2">
                </figure>
                <div>
                    <p class="day max"></p>
                    <p class="min"></p>
                </div>
            </div>
            <div class="day3">
                <p class="day"></p>
                <figure>
                    <img alt="tempo" class="tempo3">
                </figure>
                <div>
                    <p class="day max"></p>
                    <p class="min"></p>
                </div>
            </div>
        </footer>
    </section>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/dark-light.js"></script>
</body>
</html>
